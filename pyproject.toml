[project]
name = "letce2-plugin-docker"
version = "0.1.0"
description = "Docker container plugin for letce2 - modern alternative to LXC"
readme = "README.md"
authors = [
    { name = "sher", email = "529926660@qq.com" }
]
requires-python = ">=3.8"
license = { text = "BSD" }
keywords = ["letce2", "docker", "container", "emulation", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mako>=1.1.0",
    "docker>=6.0.0",
]

# ğŸ¯ å…³é”®ï¼šå£°æ˜è¿™æ˜¯ letce2 æ’ä»¶
[project.entry-points."letce2.plugins"]
docker = "letce2.plugins.docker.plugin:Plugin"

[project.urls]
Homepage = "https://github.com/adjacentlink/letce2-plugin-docker"
Repository = "https://github.com/adjacentlink/letce2-plugin-docker"
Documentation = "https://github.com/adjacentlink/letce2-plugin-docker/blob/main/README.md"

# å¯é€‰çš„å¼€å‘ä¾èµ–
[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# setuptools é…ç½®
[tool.setuptools.packages.find]
where = ["src"]
include = ["letce2*"]

# åŒ…å«æ¨¡æ¿æ–‡ä»¶
[tool.setuptools.package-data]
"letce2.plugins.docker" = ["templates/*"]

# ruff é…ç½®ï¼ˆä»£ç æ£€æŸ¥ï¼‰
[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]
